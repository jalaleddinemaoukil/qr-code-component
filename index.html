<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <style>
    :root {
      --color-white: hsl(0, 0%, 100%);
      --color-slate-300: hsl(212, 45%, 89%);
      --color-slate-500: hsl(216, 15%, 48%);
      --color-slate-900: hsl(218, 44%, 22%);
      --spacing-200: 1rem;
      --spacing-300: 1.5rem;
      --spacing-500: 2.5rem;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      display: flex;
      gap: 5rem;
      min-height: 100vh;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--color-slate-300);
      padding: 1rem;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    .container {
      display: flex;
      padding: var(--spacing-200) var(--spacing-200) var(--spacing-500) var(--spacing-200);
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      gap: var(--spacing-300);
      border-radius: 1.25rem;
      background: var(--color-white);
      width: 100%;
      max-width: 25rem;
      box-sizing: border-box;
      box-shadow: 0 25px 25px 0 rgba(0, 0, 0, 0.05);
    }

    .qr-image {
      width: 100%;
      height: auto;
      aspect-ratio: 1;
      border-radius: 0.625rem;
      object-fit: cover;
    }

    .text-lockup {
      display: flex;
      flex-direction: column;
      align-items: center;
      align-self: stretch;
      padding: 0 1rem;
    }

    h1 {
      color: var(--color-slate-900);
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-size: 1.375rem;
      font-weight: 700;
      line-height: 120%;
      margin: 0;
      padding-bottom: 1rem;
    }

    p {
      color: var(--color-slate-500);
      text-align: center;
      font-family: 'Outfit', sans-serif;
      font-size: 15px;
      font-weight: 400;
      line-height: 140%;
      letter-spacing: 0.0125rem;
      margin: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="./images/image-qr-code.png" alt="QR code" class="qr-image">
    <div class="text-lockup">
      <h1>Improve your front-end skills by building projects</h1>
      <p>
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/jalaleddinemaoukil">Jalal Eddine Maoukil</a>.
  </div>
</body>

</html>
